<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Swiper-App</title>

    <style>
      html {
        opacity: 0;
        visibility: hidden;
      }
    </style>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/icon.jpg" type="image/x-icon" />

  <body>
    <!-- Slider main container -->
    <div class="swiper">

      <div class="swiper-wrapper">

        <div class="swiper-slide"><img src="./assets/6.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="./assets/7.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="./assets/8.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="./assets/9.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="./assets/10.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="./assets/12.jpg" alt="" /></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
